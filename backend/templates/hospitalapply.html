{% extends 'baselogin.html' %}
{% block title %} Hospital Application Form {% endblock title %}

{% block form %}
    <h2>Hospital Application Form</h2>
    
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/hospitalapply" method="post">
                {% include "message.html" %}
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital Name" name="hname" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital Code" name="hcode" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital URL" name="hlink" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter email address" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-2" placeholder="Enter your Password" name="pswd" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info" style="background-color: #3fbbc0; color: white">Apply</button>
            </form>
            <div>
                <br>
                Already a member? 
                <a class="text-success" href="/hospitallogin"> Login</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    
{% endblock form %}
