{% extends 'baselogin.html' %}
{% block title%} User Signup {% endblock title%}

{% block form %}
    <h2>Sign Up</h2>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/signup" method="post">
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter SRF ID" name="srf" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter email address" name="email" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control mt-2" placeholder="Enter your DOB" name="dob" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-2" placeholder="Enter your Password" name="pswd" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info" style="background-color: #3fbbc0; color: white">Sign In</button>
            </form>
            <div>
                <br>
                Already a member? 
                <a class="text-success" href="/userlogin"> Login</a>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

    
{% endblock form %}
