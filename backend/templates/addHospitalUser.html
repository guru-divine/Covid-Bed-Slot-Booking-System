{% extends 'baselogin.html' %}
{% block title %} Hospital User Signup {% endblock title %}

{% block form %}
    <h2>Add Hospital</h2>

    <div class="row">
        <div class="col-md-4">
            <a href="/logoutadmin" class="btn btn-danger">Logout</a>
        </div>
        <div class="col-md-4">

            <form action="/addHospitalUser" method="post">
                {% include "message.html" %}
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital Name" name="hname" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital Code" name="hcode" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Hospital URL" name="hlink" required>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control mt-2" placeholder="Enter email address" name="email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-2" placeholder="Enter your Password" name="pswd" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info" style="background-color: #3fbbc0; color: white">Add</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

    
{% endblock form %}
