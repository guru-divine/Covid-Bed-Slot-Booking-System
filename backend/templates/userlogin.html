{% extends 'baselogin.html' %}
{% block title %} User Login {% endblock title %}

{% block form %}
    <h2>Login</h2>

    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form action="/login" method="post">
                {% include "message.html" %}
                <div class="form-group">
                    <input type="text" class="form-control mt-2" placeholder="Enter SRF ID" name="srf" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control mt-2" placeholder="Enter your Password" name="pswd" required>
                </div>
                <br>
                <button type="submit" class="btn btn-info" style="background-color: #3fbbc0; color: white";>Login</button>
        
            </form>

            <div>
                <br>
                New User? 
                <a class="text-success" href="/signup"> Sign Up</a>
            </div>

        </div>
        <div class="col-md-4"></div>
    </div>

    
{% endblock form %}
